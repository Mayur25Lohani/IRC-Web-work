  <div class="big-container">
        <div class="header">
        <div class="dabba1">
        <h2><u>INTERNATIONAL RELATIONS CELL,IIT KHARAGPUR</u></h2>
        <h2 id="left2"><u>FOREIGN TRAINING PROGRAM(FTP) REGISTRATION FORM</u></h2>
        </div>
        <div class="dabba2">
        <img src="./irclogo4.png" alt="IRCLOGO">

        <form action="#" method="POST">
          <!-- <section class="wlcm">
            <input type="button" value="Click me" onclick="msg()">button

          <br> -->
          <br><br>
          <div class="user-details">
          <div class="input-box">
            <label for="fullname">Full Name<span style="color:red;">*</span></span></label>
            <input type="text" name="fullname" id="fullname" required><!--text-->
          </div>
          <br>
          <div class="input-box">
            <label for="age">Age<span style="color:red;">*</span></label>
            <input type="number" name="age" id="age" min="7"  required><!--number-->
          </div>
          <br>
          <div class="input-box">
            <label for="dob">Date of Birth<span style="color:red;">*</span></label>
            <input type="date" name="dob" id="dob" style="opacity: 0.4;"required><!--date-->
          </div>
          <br>
          <div class="input-box">
            <label for="email">Email-id<span style="color:red;">*</span></label>
            <input type="email" name="email" id="email" placeholder="abc@iitkgp.ac.in" style="opacity: 0.4;" required><!--email-->
          </div>
          <br>
          <div class="input-box">
            <label for="contact">Contact No.<span style="color:red;">*</span></label>
            <input type="tel" name="contact" id="contact" maxlength="10" required><!--tel-->
          </div>
          <br>
          <div class="input-box">
            <label for=pass">Create Password<span style="color:red;">*</span></label>
            <input type="password" name="pass" id="pass" minlength="8" maxlength="20" required><!--password-->
          </div>
          <br>
          <div class="input-box">
            <label for="rec">Attach recommendations(if any)</label><br>
            <input style="opacity:0.7;" type="file" name="rec" id="rec" ><!--file-->
          </div>
          <br>
          <div class="input-box">
            <label for="urll">Add url of your research work published(if any)</label>
            <input type="url" name="urll" id="urll"><!--url-->
          </div>
          </div>
          <div class="gender-details">
            <span class="gender-title">Gender:<span style="color:red;">*</span></span>
          <div class="choose-button">
          <input id="radbut" type="radio" name="same" id="M" value="Male"><!--radio-->
          <label for="M">Male</label>
          <input id="radbut" type="radio" name="same" id="F" value="Female">
          <label for="F">Female</label>
          <input id="radbut" type="radio" name="same" id="O" value="Others">
          <label for="O">Others</label>
          </div>
          </div>
          <div class="final">
          <!-- <p style="text-align:center;"><strong>Click on Reset button to reset the form or Submit button to submit it.</strong></p>
            <input id="button1" type="reset" value="Reset">reset -->
            <input id="button1" type="submit" value="Submit" ><!--submit -->
          </div>
          </form>
